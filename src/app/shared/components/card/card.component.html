<!-- begin post -->
<div class="card">
  <!-- [@fadeInOut] -->
  <a [routerLink]="['/articles', article.slug]">
    <img class="img-fluid" src="{{article.backdrop}}" alt="">
  </a>
  <div class="card-block">
    <div class="card-block__minheight">
      <h2 class="card-title">
        <a [routerLink]="['/articles', article.slug]">{{article.heading}}</a>
      </h2>
      <h4 class="card-text">{{article.description}}</h4>
    </div>
    <div class="metafooter">
      <div class="wrapfooter">
        <span class="meta-footer-thumb">
          <a>
            <img class="author-thumb" src="{{article.user.avatar}}" alt="{{article.user.username}}">
          </a>
        </span>
        <span class="author-meta">
          <span class="post-name">
            <a [routerLink]="['/authors', article.user.id]">{{article.user.username}}</a>
          </span>
          <br/>
          <span class="post-date">22 July 2017</span>
          <span class="dot"></span>
          <span class="post-read">6 min read</span>
        </span>
        <span class="post-read-more">
          <a *ngIf="!edit" title="Read Story" (click)="toggleBookmark(article)">
            <svg *ngIf="!article.bookmarked" class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25">
              <path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z"
                fill-rule="evenodd"></path>
            </svg>
            <svg *ngIf="article.bookmarked" class="svgIcon-use" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
              <path d="M18 24l-6-5.269-6 5.269v-24h12v24z" />
            </svg>
          </a>
          <a *ngIf="edit" title="Read Story" (click)="toggleBookmark(article)">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">

      </div>
    </div>
