<div class="sidebar__wrapper">
  <label for="drawer-toggle" id="drawer-toggle-label" (click)="_toggleOpened()"></label>
  <form novalidate (submit)="onSubmit()" #f="ngForm" role="form">
    <!-- Container for sidebar(s) + page content -->
    <ng-sidebar-container>

      <!-- A sidebar -->
      <ng-sidebar [(opened)]="_opened" [mode]="_MODES[_modeNum]" [keyClose]="_keyClose" [position]="_POSITIONS[_positionNum]" [dock]="_dock"
        [dockedSize]="'50px'" [autoCollapseHeight]="_autoCollapseHeight" [autoCollapseWidth]="_autoCollapseWidth" [closeOnClickOutside]="_closeOnClickOutside"
        [closeOnClickBackdrop]="_closeOnClickBackdrop" [showBackdrop]="_showBackdrop" [animate]="_animate" [trapFocus]="_trapFocus"
        [autoFocus]="_autoFocus" [sidebarClass]="'demo-sidebar'" [ariaLabel]="'My sidebar'" (onOpenStart)="_onOpenStart()"
        (onOpened)="_onOpened()" (onCloseStart)="_onCloseStart()" (onClosed)="_onClosed()" (onTransitionEnd)="_onTransitionEnd()">
        <h3>Post setting</h3>
        <div class="d">
          <label class="d__label">Backdrop</label>
          <div class="avatar-upload">
            <div class="avatar-edit">
              <input type='file' #imageUpload id="imageUpload" accept=".png, .jpg, .jpeg" (change)="selectFile($event)" />
              <label for="imageUpload"></label>
            </div>

            <img #imagePreview class="avatar-preview" src="{{url}}" alt="">
          </div>
        </div>
        <div class="d">
          <label class="d__label">Slug</label>
          <input class="form-control" type="text" name="slug" [(ngModel)]="model.slug" required #slug="ngModel">
          <span class="d__desc">Please post slug.</span>
        </div>
        <div class="d">
          <label class="d__label">Excerpt</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" [(ngModel)]="model.description"
            required #description="ngModel"></textarea>
          <span class="d__desc">Please enter post description.</span>
        </div>
        <!-- <div class="d">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="featureCheck" name="featured" [(ngModel)]="model.featured" required
              #featured="ngModel">
            <label class="form-check-label" for="featureCheck">
              Make it featured
            </label>
          </div>
        </div> -->
        <div class="d">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="draftCheck" name="status" [(ngModel)]="model.status" required
              #status="ngModel">
            <label class="form-check-label" for="draftCheck">
              Draft?
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Publish</button>
      </ng-sidebar>

      <!-- Page content -->
      <div class="container" ng-sidebar-content>
        <!-- <div class="row">
          <button class="demo-control" (click)="_toggleOpened()">opened ({{_opened}})</button>
        </div> -->
        <div class="mainheading">
          <label for="inp" class="inp">
            <input type="text" id="inp" placeholder="Untitled" name="heading" [(ngModel)]="model.heading" required #heading="ngModel">
            <span class="border"></span>
          </label>
        </div>
        <quill-editor theme="bubble" name="content" [(ngModel)]="model.content" required #content="ngModel"></quill-editor>
      </div>

    </ng-sidebar-container>
  </form>
</div>
